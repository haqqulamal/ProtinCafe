    <script>
        // Create new wheel object specifying the parameters at creation time.
        let theWheel = new Winwheel({
            'numSegments': 8,     // Specify number of segments.
            'outerRadius': 212,   // Set outer radius so wheel fits inside the background.
            'textFontSize': 20,    // Set font size as desired.
            'segments':        // Define segments including colour and text.
                [
                    { 'fillStyle': '#eae56f', 'text': 'Es Teh' },
                    { 'fillStyle': '#89f26e', 'text': 'Kopi 2x' },
                    { 'fillStyle': '#7de6ef', 'text': 'Voucher 20k' },
                    { 'fillStyle': '#e7706f', 'text': 'voucher 5k' },
                    { 'fillStyle': '#eae56f', 'text': 'Ayam Geprek' },
                    { 'fillStyle': '#89f26e', 'text': 'Belum Beruntung' },
                    { 'fillStyle': '#7de6ef', 'text': 'Air Putih' },
                    { 'fillStyle': '#e7706f', 'text': 'No Wa kasir' }
                ],
            'animation':           // Specify the animation to use.
            {
                'type': 'spinToStop',
                'duration': 5,     // Duration in seconds.
                'spins': 8,     // Number of complete spins.
                'callbackFinished': alertPrize
            }
        });
        function alertPrize(indicatedSegment) {
            // Do basic alert of the segment text. You would probably want to do something more interesting with this information.
            //alert("You have won " + indicatedSegment.text);
            Swal.fire({
                title: 'Hore',
                text: 'Selamat Anda memenangkan' + indicatedSegment.text,
                imageUrl: 'hadiah.png',
                imageWidth: 250,
                imageHeight: 250,
                imageAlt: 'Custom image',
            })
        }
        $(document).ready(function () {
            $("#spin").click(function () {
                // console.log(theWheel);
                // calculatePrize();
                Swal.fire({
                    title: 'Masukan Kode',
                    input: 'text',
                    inputAttributes: {
                        autocapitalize: 'off'
                    },
                    showCancelButton: true,
                    confirmButtonText: 'Spin',
                    showLoaderOnConfirm: true,
                    preConfirm: (kode) => {
                    },
                    allowOutsideClick: () => !Swal.isLoading()
                }).then((result) => {
                    theWheel.startAnimation();
                })
            });
        });
    </script>
